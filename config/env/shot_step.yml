### PHOTOSHOP
################################################################################################################################################################
  tk-photoshop:
    apps:
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.20}
      tk-multi-publish:
        allow_taskless_publishes: true
        display_name: Publish
