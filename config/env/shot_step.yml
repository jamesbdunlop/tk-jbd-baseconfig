            }
        - { description:                    Publish FX Ocean,
            display_group:                  Ocean,
            display_name:                   FX - Ocean,
            icon:                           icons/ocean_icon.png,
            name:                           fx_caches,
            publish_template:               maya_shot_lightingOcean,
