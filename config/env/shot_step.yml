description: Apps and Engines related to Shot based work.
engines:
  tk-maya:
    apps:
################################################################################################################################################################
## CUSTOM APPLICATIONS
################################################################################################################################################################
      tk-maya-envReporter:
        display_name:               Development/1. Export Env Data
        location:                   {"type": "manual", "name": "tk-jbd-envReporter", "version": "v0.0.1", "disabled": "true"}
        syspath:                    true
        cfgCONST:                   true
        printToFile:                true
        mayaEnvs:                   true
        ################################################################################################################################################################
      tk-changeworkspace:
        display_name:               Change Workspace
        location:                   {"type": "manual", "name": "tk-jbd-changeworkspace", "version": "v0.0.1"}
        ################################################################################################################################################################
      tk-submit-maya-shotPlayblast:
        location:                   {"type": "manual", "name": "tk-jbd-submit-mayaplayblast", "version": "v0.0.1"}
        display_name:               .Publish Playblast For Review...
        showOptions:                false
        isAsset:                    false
        allowAssetTurnTableBuild:   false
        movie_width:                1280
        movie_height:               720
        movie_path_template:        maya_shot_playblast
        movie_workpath_template:    maya_shotwork_playblast
        new_version_status:         rev
        sg_in_frame_field:          sg_cut_in
        sg_out_frame_field:         sg_cut_out
        store_on_disk:              true
        template_work:              maya_shot_work
        upload_to_shotgun:          true
        version_number_padding:     3
        ################################################################################################################################################################
      tk-createShotCam:
        display_name:               Camera Tools.../Create shotCamera
        location:                   {"type": "manual", "name": tk-jbd-anim-createShotCam, "version": "v0.0.1"}
        fps:                        25
        gateImagePath:              'I:/genericconfig/templates/ImageGate_1920_1080.png'
        suffix:                     shotCam
        ################################################################################################################################################################
      tk-Fetch-ShotBased-Related-Assets:
        display_name:               Animation Tools.../Get All Pub Shot Assets
        location:                   {"type": "manual", "name": "tk-jbd-anim-fetchshotassets", "version": "v0.0.1"}
        camera_publish_template:    maya_shot_cam
        sg_AssetTemplate:           maya_asset_publish
        ################################################################################################################################################################
      tk-Lighting-fetch-published-animation-caches:
        display_name:               Lighting Tools.../Fetch Animation Caches...
        location:                   {"type": "manual", "name": "tk-jbd-lighting-fetchcaches", "version": "v0.0.1"}
        shotStep:                   Animation
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template:    maya_shot_cam_versionFolder
        shot_gpu_publish_template:  maya_shot_gpu_versionFolder
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
        ################################################################################################################################################################
      tk-Lighting-rebuild-surfacing-from-XML-publishes:
        display_name:               Lighting Tools.../Get All Pub Shaders
        location:                   {"type": "manual", "name": "tk-jbd-lighting-rebuildSurfacing", "version": "v0.0.1"}
        maya_SHD_XML_template:      maya_asset_SHD_XML
        maya_textures_template:     maya_asset_textures
        maya_asset_presetRoot:      asset_root

################################################################################################################################################################
## MAYA CORE APPLICATIONS
################################################################################################################################################################
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.20}
      tk-maya-breakdown:
        location:                   {name: tk-maya-breakdown, type: app_store, version: v0.3.0}
        hook_multi_update:          maya_asset_SCBRKDWN_breakdown_update
        hook_scan_scene:            maya_asset_SCBRKDWN_scan_scene


######################################################################################################1##########################################################
## MAYA LOADERS
################################################################################################################################################################
      tk-multi-loader-PUBLISH_LOADER:
        action_mappings:
          Maya Scene:               [open, reference, import, audio, assemblyReference, texture_node, importENV, loadSurfVar, coreArchive]
          Photoshop Image:          [texture_node]
          Rendered Image:           [texture_node]
        actions_hook:               '{config}/tk-maya_actions.py'
        download_thumbnails:        true

        entities:
        - caption:                  ANIM PUBLISHES
          entity_type:              Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy:                [sg_sequence, code]
          publish_filters:
          - [name, contains, ANIM]

        - caption:                  RIGS
          entity_type:              Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, LibraryAsset]
          hierarchy:                [sg_asset_type, code]
          publish_filters:
          - [name, contains, RIG]
          - [name, not_contains, XML]
          - [name, not_contains, ADEF]
          - [name, not_contains, BBOX]
          - [name, not_contains, _hrc]
          - [task, name_contains, Rig]

        - caption: LAYOUT
          entity_type:              Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
          publish_filters:
          - [name, contains, LAYOUT]

        - caption:                  My Tasks
          entity_type:              Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'

        location:                   {name: tk-multi-loader2, type: app_store, version: v1.3.1}
        menu_name:                  Publish Loaders...
        publish_filters: []
        title_name: File Loader 2.0
################################################################################################################################################################
## MAYA PUBLISHING
## LAYOUT
## TO DO GET THE SPLIT SHOTS WORKING HERE AS A SECONDARY PUBLISH
################################################################################################################################################################
      tk-multi-publish-Layout:
        display_name:                       Publish Layout...
        location:                           {name: tk-multi-publish, type: app_store, version: v0.6.3}
        allow_taskless_publishes:           true
        expand_single_items:                false
        hook_copy_file:                     default
        hook_post_publish:                  maya_shot_post_publish
        hook_primary_pre_publish:           default
        hook_primary_publish:               maya_shot_primary_publish
        hook_scan_scene:                    maya_shot_scan_scene
        hook_secondary_pre_publish:         maya_shot_pre_publish_secondary
        hook_secondary_publish:             maya_shot_secondary_publish
        hook_thumbnail:                     default
        primary_description:                Publish and version up the current Maya scene
        primary_display_name:               Maya Publish
        primary_icon:                       icons/publish_maya_main.png
        primary_publish_template:           maya_shot_publish
        primary_scene_item_type:            work_file
        primary_tank_type:                  Maya Scene
        secondary_outputs:
        - { description:                     Publish Camera,
            display_group:                   Cameras,
            display_name:                    Cameras,
            icon:                            icons/cam_icon.png,
            name:                            camera,
            publish_template:                maya_shot_cam,
            required:                        false,
            scene_item_type:                 camera,
            selected:                        true,
            tank_type:                       Maya Scene Cache
          }
        - { description:                    Publish GPU Caches,
            display_group:                  GPU Caches,
            display_name:                   GPUCaches,
            icon:                           icons/cache.png,
            name:                           gpu_caches,
            publish_template:               maya_shot_gpu,
            required:                       false,
            scene_item_type:                gpu_caches,
            selected:                       true,
            tank_type:                      Alembic Cache
            }
        - { description:                    Publish Static Caches,
            display_group:                  Static Alembic Caches,
            display_name:                   StaticCaches,
            icon:                           icons/cache.png,
            name:                           static_caches,
            publish_template:               maya_shot_static_alembic,
            required:                       false,
            scene_item_type:                static_caches,
            selected:                       true,
            tank_type:                      Alembic Cache
            }
        - { description:                    Publish Anim Caches,
            display_group:                  Anim Alembic Caches,
            display_name:                   AnimatedCaches,
            icon:                           icons/animCache_icon.png,
            name:                           anim_caches,
            publish_template:               maya_shot_anim_alembic,
            required:                       false,
            scene_item_type:                anim_caches,
            selected:                       true,
            tank_type:                      Alembic Cache
            }
        template_work: maya_shot_work
################################################################################################################################################################
## MAYA PUBLISHING
## ANIMATION
################################################################################################################################################################
