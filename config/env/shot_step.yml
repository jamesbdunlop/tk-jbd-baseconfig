            }
        - { description:                    Publish Anim Caches,
            display_group:                  Anim Alembic Caches,
            display_name:                   AnimatedCaches,
            icon:                           icons/animCache_icon.png,
            name:                           anim_caches,
            publish_template:               maya_shot_anim_alembic,
            required:                       false,
            scene_item_type:                anim_caches,
            selected:                       true,
            tank_type:                      Alembic Cache
            }
        - { description:                    Publish ATOM,
            display_group:                  Animation Transfer Object Model (ATOM),
            display_name:                   ATOM,
            icon:                           icons/animCurve_icon.png,
            name:                           anim_atom,
            publish_template:               maya_shot_anim_atom,
            required:                       false,
            scene_item_type:                anim_atom,
            selected:                       false,
            tank_type:                      Alembic Cache
            }
        template_work: maya_shot_work
################################################################################################################################################################
## MAYA PUBLISHING
## LIGHTING
## BUILD A GENERIC RENDER SUBMISSION TOOL HERE
################################################################################################################################################################
      tk-multi-publish-lighting:
        display_name:                       Publish Lighting...
        location:                           {name: tk-multi-publish, type: app_store, version: v0.6.3}
        allow_taskless_publishes:           true
        expand_single_items:                false
        hook_copy_file:                     default
        hook_post_publish:                  default
        hook_primary_pre_publish:           default
