        primary_display_name:               Lighting Maya Publish
        primary_description:                Publish and version up the current Maya scene
        hook_scan_scene:                    maya_shot_Light_scan_scene
        hook_secondary_pre_publish:         maya_shot_Light_pre_publish_secondary
