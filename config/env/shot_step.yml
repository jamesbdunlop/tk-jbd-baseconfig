            publish_template:               maya_shot_cam,
            required:                       false,
            scene_item_type:                camera,
            selected:                       true,
            tank_type:                      Maya Scene Cache
            }
        - { description:                    Publish GPU Caches,
            display_group:                  GPU Caches,
            display_name:                   GPUCaches,
            icon:                           icons/cache.png,
            name:                           gpu_caches,
            publish_template:               maya_shot_gpu,
            required:                       false,
            scene_item_type:                gpu_caches,
            selected:                       true,
            tank_type:                      Alembic Cache
            }
        - { description:                    Publish Static Caches,
            display_group:                  Static Alembic Caches,
            display_name:                   StaticCaches,
            icon:                           icons/cache.png,
            name:                           static_caches,
            publish_template:               maya_shot_static_alembic,
            required:                       false,
