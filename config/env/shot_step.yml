            }
        - { description:                    Publish RenderGlobals RenderPasses XML,
            display_group:                  XML,
            display_name:                   Export Globals XML,
            icon:                           icons/Xml_tool_icon.png,
            name:                           renderglobals_xml,
            publish_template:               maya_shot_renderglobals,
            required:                       false,
            scene_item_type:                xml_grp,
            selected:                       true,
