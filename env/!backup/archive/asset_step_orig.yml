description: Apps and Engines related to Asset based work.
engines:
  tk-maya:
    apps:
################################################################################################################################################################
## CUSTOM APPLICATIONS
################################################################################################################################################################
      tk-submit-maya-rebuildLIB_SHADERS:
        location:                   {name: tk-jbd-rebuildLIBSHD, type: app_store, version: v0.0.1}
        display_name:               Surfacing/Rebuild LIB Asset Shaders...
        ################################################################################################################################################################
      tk-maya-envReporter:
        display_name:               Development/1. Export Env Data
        location:                   {name: tk-jbd-envReporter, type: app_store, version: v0.0.1}
        syspath:                    true
        cfgCONST:                   true
        printToFile:                true
        mayaEnvs:                   true
        ################################################################################################################################################################
      tk-changeworkspace:
        display_name:               Change Workspace
        location:                   {name: tk-jbd-changeworkspace, type: app_store, version: v0.0.1}
        ################################################################################################################################################################
      tk-submit-maya-shotPlayblast:
        location:                   {name: tk-jbd-submit-mayaplayblast, type: app_store, version: v0.0.1}
        display_name:               .Publish TurnTable For Review...
        cameraSuffix:               _shotCam
        isAsset:                    true
        movie_width:                1280
        movie_height:               720
        movie_path_template:        maya_asset_playblast
        movie_workpath_template:    maya_assetwork_playblast
        new_version_status:         rev
        sg_in_frame_field:          sg_cut_in
        sg_out_frame_field:         sg_cut_out
        store_on_disk:              true
        template_work:              maya_asset_work
        upload_to_shotgun:          true
        version_number_padding:     3

################################################################################################################################################################
## MAYA CORE APPLICATIONS
################################################################################################################################################################
      tk-maya-breakdown:
        location:                   {name: tk-maya-breakdown, type: app_store, version: v0.3.0}
        hook_multi_update:          maya_asset_SCBRKDWN_breakdown_update
        hook_scan_scene:            maya_asset_SCBRKDWN_scan_scene
        ################################################################################################################################################################
      tk-multi-about:
        location:                   {name: tk-multi-about, type: app_store, version: v0.1.19}

######################################################################################################1##########################################################
## MAYA LOADERS
################################################################################################################################################################
      tk-multi-loader-PUBLISH_LOADER:
        action_mappings:
          Maya Scene:               [open, assemblyReference, reference, import, texture_node, importDGSHD]
          Photoshop Image:          [texture_node]
          Rendered Image:           [texture_node]
        actions_hook:               '{config}/tk-maya_actions.py'
        download_thumbnails:        true

        entities:
        - caption:                  MDL
          entity_type:              Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          publish_filters:
          - [name, contains, primaryPublish]
          - [name, not_contains, RIG]
          - [name, not_contains, SHD]
          - [name, not_contains, BBOX]
          hierarchy:                [sg_asset_type, code]

        - caption:                  ADEFS|MDL|RIG
          entity_type:              Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, Library]
          - [sg_asset_type, is_not, Prop]
          - [sg_asset_type, is_not, Character]
          publish_filters:
          - [name, contains, ADEF]
          - [name, not_contains, primaryPublish]
          hierarchy:                [sg_asset_type, code]

        - caption:                  RIG
          entity_type:              Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, Landscape]
          - [sg_asset_type, is_not, Building]
          publish_filters:
          - [name, contains, RIG]
          - [name, contains, primaryPublish]
          hierarchy:                [sg_asset_type, code]

        - caption:                  SRF
          entity_type:              Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          publish_filters:
          - [name, not_contains, MDL]
          - [name, not_contains, RIG]
          - [name, not_contains, BBOX]
          - [name, not_contains, ADEF]
          hierarchy:                [sg_asset_type, code]

        - caption:                  ENV
          entity_type:              Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Environment]
          publish_filters:
          - [name, contains, primaryPublish]
          hierarchy:                [sg_asset_type, code]

        - caption:                  My Tasks
          entity_type:              Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy:                [entity, content]

        filter_publishes_hook:      '{self}/filter_publishes.py'
        location:                   {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name:                  Assets
        publish_filters:            []
        title_name:                 Assets

