description: Apps and Engines related to Asset based work.
engines:
  tk-maya:
    apps:
      jbd_sanityCheckUI:
        display_name: Sanity Check
        location: {name: jbd-sanityCheckUI, type: manual, version: v0.0.1}
      tk-changeworkspace:
        display_name: Change Workspace
        location: {name: tk-jbd-changeworkspace, type: manual, version: v0.0.1}
      tk-maya-breakdown:
        hook_multi_update: maya_asset_SCBRKDWN_breakdown_update
        hook_scan_scene: maya_asset_SCBRKDWN_scan_scene
        location: {name: tk-maya-breakdown, type: app_store, version: v0.3.1}
      tk-maya-envReporter:
        cfgCONST: true
        display_name: Development/1. Export Env Data
        location: {disabled: true, name: tk-jbd-envReporter, type: manual, version: v0.0.1}
        mayaEnvs: true
        printToFile: true
        syspath: true
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.2.0}
      tk-multi-loader-PUBLISH_LOADER:
        action_mappings:
          Maya Scene: [open, assemblyReference, reference, import, texture_node, importDGSHD]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: MDL
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          hierarchy: [sg_asset_type, code]
          publish_filters:
          - [name, contains, primaryPublish]
          - [name, not_contains, RIG]
          - [name, not_contains, SHD]
          - [name, not_contains, BBOX]
        - caption: ADEFS|MDL|RIG
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, Library]
          - [sg_asset_type, is_not, Prop]
          - [sg_asset_type, is_not, Character]
          hierarchy: [sg_asset_type, code]
          publish_filters:
          - [name, contains, ADEF]
          - [name, not_contains, primaryPublish]
        - caption: RIG
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, Landscape]
          - [sg_asset_type, is_not, Building]
          hierarchy: [sg_asset_type, code]
          publish_filters:
          - [name, contains, RIG]
          - [name, contains, primaryPublish]
        - caption: SRF
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          hierarchy: [sg_asset_type, code]
          publish_filters:
          - [name, not_contains, MDL]
          - [name, not_contains, RIG]
          - [name, not_contains, BBOX]
          - [name, not_contains, ADEF]
        - caption: ENV
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Environment]
          hierarchy: [sg_asset_type, code]
          publish_filters:
          - [name, contains, primaryPublish]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.10.5}
        menu_name: Publish Loaders...
        publish_filters: []
        title_name: Assets
      tk-multi-publish-ENV:
        allow_taskless_publishes: false
        display_name: MDL/4. ENVIRONMENT
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_asset_MDL_post_publish
        hook_primary_pre_publish: maya_asset_MDL_pre_publish_primary
        hook_primary_publish: maya_asset_MDL_primary_publish
        hook_scan_scene: maya_asset_MDL_ENV_scan_scene
        hook_secondary_pre_publish: default
        hook_secondary_publish: default
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.8.7}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Publish Environment Asset
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_asset_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
        secondary_outputs: []
