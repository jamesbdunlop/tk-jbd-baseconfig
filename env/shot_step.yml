description: Apps and Engines related to Shot based work.
engines:
  tk-maya:
    apps:
      tk-Fetch-ShotBased-Related-Assets:
        camera_publish_template: maya_shot_cam
        display_name: Animation Tools.../Get All Pub Shot Assets
        location: {name: tk-jbd-anim-fetchshotassets, type: manual, version: v0.0.1}
        sg_AssetTemplate: maya_asset_publish
      tk-Lighting-fetch-published-animation-caches:
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template: maya_shot_cam_versionFolder
        display_name: Lighting Tools.../Fetch Animation Caches...
        location: {name: tk-jbd-lighting-fetchcaches, type: manual, version: v0.0.1}
        shotStep: Animation
        shot_gpu_publish_template: maya_shot_gpu_versionFolder
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
      tk-Lighting-rebuild-surfacing-from-XML-publishes:
        display_name: Lighting Tools.../Get All Pub Shaders
        location: {name: tk-jbd-lighting-rebuildSurfacing, type: manual, version: v0.0.1}
        maya_SHD_XML_template: maya_asset_SHD_XML
        maya_asset_presetRoot: asset_root
        maya_textures_template: maya_asset_textures
      tk-changeworkspace:
        display_name: Change Workspace
        location: {name: tk-jbd-changeworkspace, type: manual, version: v0.0.1}
      tk-createShotCam:
        display_name: Camera Tools.../Create shotCamera
        fps: 25
        gateImagePath: I:/genericconfig/templates/ImageGate_1920_1080.png
        location: {name: tk-jbd-anim-createShotCam, type: manual, version: v0.0.1}
        suffix: shotCam
      tk-maya-breakdown:
        hook_multi_update: maya_asset_SCBRKDWN_breakdown_update
        hook_scan_scene: maya_asset_SCBRKDWN_scan_scene
        location: {name: tk-maya-breakdown, type: app_store, version: v0.3.1}
      tk-maya-envReporter:
        cfgCONST: true
        display_name: Development/1. Export Env Data
        location: {disabled: 'true', name: tk-jbd-envReporter, type: manual, version: v0.0.1}
        mayaEnvs: true
        printToFile: true
        syspath: true
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.2.0}
      tk-multi-loader-PUBLISH_LOADER:
        action_mappings:
          Maya Scene: [open, reference, import, audio, assemblyReference, texture_node,
            importENV, loadSurfVar, coreArchive]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: ANIM PUBLISHES
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
          publish_filters:
          - [name, contains, ANIM]
        - caption: RIGS
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, LibraryAsset]
          hierarchy: [sg_asset_type, code]
          publish_filters:
          - [name, contains, RIG]
          - [name, not_contains, XML]
          - [name, not_contains, ADEF]
          - [name, not_contains, BBOX]
          - [name, not_contains, _hrc]
          - [task, name_contains, Rig]
        - caption: LAYOUT
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
          publish_filters:
          - [name, contains, LAYOUT]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.10.5}
        menu_name: Publish Loaders...
        publish_filters: []
        title_name: File Loader 2.0
      tk-multi-publish-Layout:
        allow_taskless_publishes: true
        display_name: Publish Layout...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_shot_post_publish
        hook_primary_pre_publish: default
        hook_primary_publish: maya_shot_primary_publish
        hook_scan_scene: maya_shot_scan_scene
        hook_secondary_pre_publish: maya_shot_pre_publish_secondary
        hook_secondary_publish: maya_shot_secondary_publish
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.8.7}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Maya Publish
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
        secondary_outputs:
        - {description: Publish Camera, display_group: Cameras, display_name: Cameras,
          icon: icons/cam_icon.png, name: camera, publish_template: maya_shot_cam,
          required: false, scene_item_type: camera, selected: true, tank_type: Maya
            Scene Cache}
        - {description: Publish GPU Caches, display_group: GPU Caches, display_name: GPUCaches,
          icon: icons/cache.png, name: gpu_caches, publish_template: maya_shot_gpu,
          required: false, scene_item_type: gpu_caches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish Static Caches, display_group: Static Alembic Caches,
          display_name: StaticCaches, icon: icons/cache.png, name: static_caches,
          publish_template: maya_shot_static_alembic, required: false, scene_item_type: static_caches,
          selected: true, tank_type: Alembic Cache}
        - {description: Publish Anim Caches, display_group: Anim Alembic Caches, display_name: AnimatedCaches,
          icon: icons/animCache_icon.png, name: anim_caches, publish_template: maya_shot_anim_alembic,
          required: false, scene_item_type: anim_caches, selected: true, tank_type: Alembic
            Cache}
        template_work: maya_shot_work
      tk-multi-publish-animation:
        allow_taskless_publishes: true
        display_name: Publish Animation...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_shot_post_publish
        hook_primary_pre_publish: maya_shot_pre_publish_primary
        hook_primary_publish: maya_shot_primary_publish
        hook_scan_scene: maya_shot_scan_scene
        hook_secondary_pre_publish: maya_shot_pre_publish_secondary
        hook_secondary_publish: maya_shot_secondary_publish
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.8.7}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Maya Publish
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
        secondary_outputs:
        - {description: Publish Camera, display_group: Cameras, display_name: Cameras,
          icon: icons/cam_icon.png, name: CameraCaches, publish_template: maya_shot_cam,
          required: false, scene_item_type: CameraCaches, selected: true, tank_type: Maya
            Scene Cache}
        - {description: Publish GPU Caches, display_group: GPU Caches, display_name: GPUCaches,
          icon: icons/cache.png, name: GpuCaches, publish_template: maya_shot_gpu,
          required: false, scene_item_type: GpuCaches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish Static Caches, display_group: Static Alembic Caches,
          display_name: StaticCaches, icon: icons/cache.png, name: StaticCaches, publish_template: maya_shot_static_alembic,
          required: false, scene_item_type: StaticCaches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish Anim Caches, display_group: Anim Alembic Caches, display_name: AnimatedCaches,
          icon: icons/animCache_icon.png, name: AnimationCaches, publish_template: maya_shot_anim_alembic,
          required: false, scene_item_type: AnimationCaches, selected: true, tank_type: Alembic
            Cache}
        template_work: maya_shot_work
      tk-multi-publish-lighting:
        allow_taskless_publishes: true
        display_name: Publish Lighting...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: default
